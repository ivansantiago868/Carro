<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head> 
        <h:outputStylesheet library="css" name="bootstrap.css"/>
    </h:head> 

    <h:body style="text-align:center">
        <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">Carro Compras</a>

                </div>
                <p:growl id="mensajes" showDetail="true" life="2000" />

                <div id="navbar" class="navbar-collapse collapse">
                    <h:form class="navbar-form navbar-right" role="form">>
                        <div class="form-group">
                            <p:inputText value="#{mbSlogin.nick}" id="username"
                                         required="true" label="username" styleClass="form-control" />
                            <p:watermark for="username" value="Usuario" id="watermark" />
                        </div>
                        <div class="form-group">
                            <p:password value="#{mbSlogin.contra}" id="password" required="true"
                                        label="password" styleClass="form-control"/>
                            <p:watermark for="password" value="ContraseÃ±a" id="watermark1" />
                        </div>
                        <p:commandButton id="loginButton" value="Login"
                                         action="#{mbSlogin.login()}" update=":mensajes"
                                         oncomplete="manejarLogin(xhr, status, args)" ajax="false" styleClass="btn btn-success"/>
                    </h:form>
                </div><!--/.navbar-collapse -->
            </div>
        </nav>
    </h:body>
</html>
