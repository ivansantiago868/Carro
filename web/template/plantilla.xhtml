<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="./css/cssLayout.css"/>
        <title>Facelets Template</title>
    </h:head>

    <h:body>

        <div id="left">
            <div id="logo" style="width: 100%;">
                <h:form id="usuarioSesion" style="width: 100%;">
                    <div id="session" style="width: 100%;">
                        <div id="Looo">
                            <span >
                                <h:outputText value="#{mbSlogin.nick}" style="size: 10%;"/>
                            </span>
                        </div>
                            <p:commandButton onclick="PF('modificar').show();" ajax="false" styleClass="btn-cerrar" icon="ui-icon-gear"/>
                            <p:commandButton action="#{mbSlogin.cerrarSesion()}" ajax="false" styleClass="btn-cerrar" icon="ui-icon-close"/>
                    </div>
                </h:form>                           
            </div>
            <h:form  style="width: 90%;">
                <p:growl id="message"></p:growl>
                <p:menubar model="#{menuView.menuDin}" style="width: 100%;">
                </p:menubar>
            </h:form>
            <ui:insert name="left">

            </ui:insert>
        </div>
        <div id="content" class="left_content">
            <ui:insert name="content">Content</ui:insert>
        </div>

    </h:body>

</html>
